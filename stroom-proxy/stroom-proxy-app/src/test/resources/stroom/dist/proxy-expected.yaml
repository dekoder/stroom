---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT10M"
    enabled: true
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
    splitSources: true
  contentDir: "content"
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: "PT1M"
    upstreamUrl: null
  eventStore:
    forwardQueueSize: 1000
    maxAge: "PT1M"
    maxByteCount: 9223372036854775807
    maxEventCount: 9223372036854775807
    openFilesCache:
      expireAfterAccess: null
      expireAfterWrite: null
      maximumSize: 100
      refreshAfterWrite: null
      statisticsMode: "DROPWIZARD_METRICS"
    rollFrequency: "PT10S"
  feedStatus:
    apiKey: null
    defaultStatus: "Receive"
    enabled: true
    feedStatusCache:
      expireAfterAccess: null
      expireAfterWrite: null
      maximumSize: 1000
      refreshAfterWrite: null
      statisticsMode: "DROPWIZARD_METRICS"
    url: null
  forwardFileDestinations:
  - enabled: true
    instant: false
    name: null
    path: null
  forwardHttpDestinations:
  - addOpenIdAccessToken: false
    apiKey: null
    enabled: true
    forwardDelay: "PT0S"
    forwardUrl: null
    httpClient:
      connectionRequestTimeout: "PT1M"
      connectionTimeout: "PT1M"
      cookiesEnabled: false
      keepAlive: "PT0S"
      maxConnections: 1024
      maxConnectionsPerRoute: 1024
      proxy: null
      retries: 0
      timeToLive: "PT1M"
      timeout: "PT1M"
      tls: null
      userAgent: null
      validateAfterInactivityPeriod: "PT0S"
    instant: false
    maxRetries: 3
    name: null
    retryDelay: "PT10S"
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys:
    - "GUID"
    - "ReceiptId"
    - "Feed"
    - "System"
    - "Environment"
    - "RemoteHost"
    - "RemoteAddress"
    - "RemoteDN"
    - "RemoteCertExpiry"
  path:
    data: "data"
    home: null
    temp: null
  proxyId: null
  receive:
    allowedCertificateProviders: []
    authenticatedDataFeedKeyCache:
      expireAfterAccess: null
      expireAfterWrite: "PT5M"
      maximumSize: 1000
      refreshAfterWrite: null
      statisticsMode: "DROPWIZARD_METRICS"
    authenticationRequired: true
    autoContentCreation:
      additionalGroupSuffix: " (sandbox)"
      createAsSubjectId: "Administrators"
      createAsType: "GROUP"
      destinationExplorerPath: "/Feeds"
      enabled: false
      templatesExplorerPath: "/Feeds/Content Templates"
    dataFeedKeysDir: "data_feed_keys"
    enabledAuthenticationTypes:
    - "CERTIFICATE"
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    receiptPolicyUuid: null
    x509CertificateDnHeader: "X-SSL-CLIENT-S-DN"
    x509CertificateHeader: "X-SSL-CERT"
  security:
    authentication:
      authenticationRequired: true
      openId:
        authEndpoint: null
        clientCredentialsScopes:
        - "openid"
        clientId: null
        clientSecret: null
        expectedSignerPrefixes: []
        formTokenRequest: true
        httpClient: null
        identityProviderType: "NO_IDP"
        issuer: null
        jwksUri: null
        logoutEndpoint: null
        logoutRedirectParamName: "post_logout_redirect_uri"
        openIdConfigurationEndpoint: null
        requestScopes:
        - "openid"
        - "email"
        tokenEndpoint: null
        uniqueIdentityClaim: "sub"
        userDisplayNameClaim: "preferred_username"
        validIssuers: []
        validateAudience: true
  sqsConnectors:
  - awsProfileName: null
    awsRegionName: null
    pollFrequency: "PT10S"
    queueName: null
    queueUrl: null
  threads:
    forwardRetryThreadCount: 1
    forwardThreadCount: 5
