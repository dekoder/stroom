---
proxyConfig:
  aggregator:
    aggregationFrequency: "PT1M"
    enabled: true
    maxAggregateAge: "PT10M"
    maxItemsPerAggregate: 1000
    maxUncompressedByteSize: "1.0G"
    splitSources: true
  contentDir: "content"
  contentSync:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: "PT1M"
    upstreamUrl: null
  eventStore:
    forwardQueueSize: 1000
    maxAge: "PT1M"
    maxByteCount: 9223372036854775807
    maxEventCount: 9223372036854775807
    maxOpenFiles: 100
    rollFrequency: "PT10S"
  feedStatus:
    apiKey: null
    defaultStatus: "Receive"
    enabled: true
    feedStatusCache:
      expireAfterAccess: null
      expireAfterWrite: null
      maximumSize: 1000
      refreshAfterWrite: null
    url: null
  forwardFileDestinations:
  - enabled: true
    instant: false
    livenessCheckMode: "READ"
    livenessCheckPath: null
    name: null
    path: null
    queue: null
    subPathTemplate: "${year}${month}${day}/${feed}"
    templatingMode: "REPLACE_UNKNOWN"
  forwardHttpDestinations:
  - addOpenIdAccessToken: false
    apiKey: null
    enabled: true
    forwardUrl: null
    httpClient:
      connectionRequestTimeout: "PT1M"
      connectionTimeout: "PT1M"
      cookiesEnabled: false
      keepAlive: "PT0S"
      maxConnections: 1024
      maxConnectionsPerRoute: 1024
      proxy: null
      retries: 0
      timeToLive: "PT1H"
      timeout: "PT1M"
      tls: null
      userAgent: null
      validateAfterInactivityPeriod: "PT0S"
    instant: false
    livenessCheckUrl: null
    name: null
    queue:
      errorSubPathTemplate: "${year}${month}${day}/${feed}"
      forwardDelay: "PT0S"
      forwardRetryThreadCount: 1
      forwardThreadCount: 5
      livenessCheckInterval: "PT1M"
      maxRetryAge: "P7D"
      maxRetryDelay: "PT10M"
      retryDelay: "PT10M"
      retryDelayGrowthFactor: 1.0
      templatingMode: "REPLACE_UNKNOWN"
  haltBootOnConfigValidationFailure: true
  logStream:
    metaKeys:
    - "GUID"
    - "ReceiptId"
    - "Feed"
    - "System"
    - "Environment"
    - "RemoteHost"
    - "RemoteAddress"
    - "RemoteDN"
    - "RemoteCertExpiry"
  path:
    data: "data"
    home: null
    temp: null
  proxyId: null
  receive:
    authenticationRequired: true
    certificateAuthenticationEnabled: true
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    receiptPolicyUuid: null
    tokenAuthenticationEnabled: false
  security:
    authentication:
      authenticationRequired: true
      openId:
        authEndpoint: null
        clientCredentialsScopes:
        - "openid"
        clientId: null
        clientSecret: null
        expectedSignerPrefixes: []
        formTokenRequest: true
        httpClient: null
        identityProviderType: "NO_IDP"
        issuer: null
        jwksUri: null
        logoutEndpoint: null
        logoutRedirectParamName: "post_logout_redirect_uri"
        openIdConfigurationEndpoint: null
        requestScopes:
        - "openid"
        - "email"
        tokenEndpoint: null
        uniqueIdentityClaim: "sub"
        userDisplayNameClaim: "preferred_username"
        validIssuers: []
        validateAudience: true
  sqsConnectors:
  - awsProfileName: null
    awsRegionName: null
    pollFrequency: "PT10S"
    queueName: null
    queueUrl: null
  threads:
    aggregateInputQueueThreadCount: 1
    forwardingInputQueueThreadCount: 1
    preAggregateInputQueueThreadCount: 1
