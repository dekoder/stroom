---
proxyConfig:
  contentSyncConfig:
    apiKey: null
    contentSyncEnabled: false
    syncFrequency: 60000
    upstreamUrl: null
  feedStatus:
    apiKey: null
    url: null
  forwardStreamConfig:
    forwardDestinations: []
    forwardingEnabled: false
    userAgent: null
  haltBootOnConfigValidationFailure: true
  logStreamConfig:
    metaKeys: "guid,feed,system,environment,remotehost,remoteaddress,remotedn,remotecertexpiry"
  path:
    home: null
    temp: null
  proxyContentDir: "content"
  proxyRepositoryConfig:
    format: "${pathId}/${id}"
    repoDir: null
    rollCron: null
    storingEnabled: false
  proxyRepositoryReaderConfig:
    forwardThreadCount: 3
    maxAggregation: 1000
    maxConcurrentMappedFiles: 100000
    maxFileScan: 100000
    maxStreamSize: "1.0G"
    readCron: null
    workQueueCapacity: 100
  proxyRequestConfig:
    clientId: null
    metaTypes:
    - "Context"
    - "Raw Reference"
    - "Events"
    - "Raw Events"
    - "Reference"
    - "Error"
    - "Test Events"
    - "Test Reference"
    - "Detections"
    - "Meta Data"
    - "Records"
    publicKey: null
    receiptPolicyUuid: null
    requireTokenAuthentication: false
  restClient:
    chunkedEncodingEnabled: true
    connectionRequestTimeout: "PT0.5S"
    connectionTimeout: "PT0.5S"
    cookiesEnabled: false
    gzipEnabled: true
    gzipEnabledForRequests: true
    keepAlive: "PT0S"
    maxConnections: 1024
    maxConnectionsPerRoute: 1024
    maxThreads: 128
    minThreads: 1
    retries: 0
    timeToLive: "PT1H"
    timeout: "PT0.5S"
    tls: null
    userAgent: null
    validateAfterInactivityPeriod: "PT0S"
    workQueueSize: 8
  useDefaultOpenIdCredentials: false
